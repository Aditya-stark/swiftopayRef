<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Request Demo</title>

    <style>
      /* styles.css */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9f9f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .form-container {
        background: #fff;
        padding: 20px 30px;
        border-radius: 8px;
        width: 400px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .form-header {
        text-align: center;
      }

      .form-header h2 {
        font-size: 24px;
        color: #4a90e2;
        margin-bottom: 8px;
      }

      .form-header p {
        font-size: 14px;
        color: #666;
        margin-bottom: 20px;
      }

      .close-btn {
        position: absolute;
        top: 10px;
        right: 10px;
        background: none;
        border: none;
        font-size: 20px;
        cursor: pointer;
      }

      .demo-form .form-group {
        margin-bottom: 15px;
      }

      .demo-form label {
        font-size: 14px;
        color: #333;
        margin-bottom: 5px;
        display: block;
      }

      .demo-form input,
      .demo-form textarea,
      .demo-form select {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .demo-form textarea {
        resize: none;
      }

      .demo-form .submit-btn {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        background-color: #4a90e2;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-top: 10px;
      }

      .demo-form .submit-btn:hover {
        background-color: #357abd;
      }

      span {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <div class="form-header">
        <h2>Request Demo</h2>
        <p>
          Request a demo of our platform and get to connect with our technical
          team for a more in-depth experience and explanation of Paytring
        </p>
        <button class="close-btn">&times;</button>
      </div>
      <form class="demo-form">
        <div class="form-group">
          <label for="name">Full Name <span>*</span></label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Full Name"
            required
          />
        </div>
        <div class="form-group">
          <label for="email">Email Address <span>*</span></label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email Address"
            required
          />
        </div>
        <div class="form-group">
          <label for="phone">Phone <span>*</span></label>
          <input
            type="text"
            id="phone"
            name="phone"
            placeholder="Phone"
            required
          />
        </div>
        <div class="form-group">
          <label for="query">Query <span>*</span></label>
          <textarea
            id="query"
            name="query"
            rows="3"
            placeholder="Enter your query here"
            required
          ></textarea>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>
  </body>
</html>
